name: Get Version 
on:
  push:
    branches: 
      - master
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name : Show version 
        run : echo ${{ steps.get_version.outputs.VERSION }}